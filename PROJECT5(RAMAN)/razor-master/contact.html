<!doctype html>
<html lang="en">
  <head>
    <title>Barber Shop Bootstrap Template Grafreez</title>

    <meta name="description" content="aa" />
    <link rel="icon" type="image/x-icon" href="assets/img/images.png" />
    <!-- bootstrap Style CSS File -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Custom Style CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/custom-style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/loaders.css" />
    <!-- Font-Awesome Style CSS File -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="preload"
      as="image"
      href="assets/img/intro-bg-01-697b08708e328.webp"
      fetchpriority="high"
    />
  </head>
  <body style="background-color: black">
    <div id="header"></div>
    <div id="banner-container" style="min-width: 200px !important"></div>

    <main>
      <!-- Contact Block -->
      <section id="contact" class="contact-section h-100 bg-dark">
        <div class="container py-5">
          <div
            class="col-lg-8 col-md-6 col-sm-10 form-sec bg-white my-5 p-5 mx-auto"
          >
            <form>
              <h2 class="mb-4">Contact Us!</h2>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="sr-only" for="formGroupExampleInput"
                      >Full Name</label
                    >
                    <input
                      class="form-control"
                      id="formGroupExampleInput"
                      placeholder="Full Name"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Full Name'"
                      type="text"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="sr-only" for="formGroupExampleInput2"
                      >Phone Number</label
                    >
                    <input
                      class="form-control"
                      id="formGroupExampleInput2"
                      placeholder="Phone Number"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Phone Number'"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="sr-only" for="formGroupExampleInput2"
                      >Email Address</label
                    >
                    <input
                      class="form-control"
                      id="formGroupExampleInput2"
                      placeholder="Email Address"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Email Address'"
                      type="email"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="sr-only" for="formGroupExampleInput2"
                      >Address</label
                    >
                    <input
                      class="form-control"
                      id="formGroupExampleInput2"
                      placeholder="Enter Address"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter Address'"
                      type="email"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="sr-only" for="formGroupExampleInput2"
                      >Message</label
                    >
                    <textarea
                      class="form-control"
                      placeholder="Enter your message here!"
                      rows="4"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter your message here!'"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary btn-capsul px-4">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <div id="footer" class="pt-5 mt-5"></div>

    <script defer src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="assets/js/core.js"></script>
  </body>
</html>
